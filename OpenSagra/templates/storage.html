{% extends "base.html" %}
    
{% block head %}
{% endblock %}

{% block body %}
<div class="container">
    <table class="table table-striped text-center">
        <thead>
            <tr class="text-center">
                <th scope="col" class="align-middle">Name</th>
                <th scope="col" class="align-middle">Quantity</th>
                <th scope="col" class="align-middle">Added Quantity</th>
                <th scope="col" class="align-middle">Apply</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
                <tr class="text-center">
                    <form action="{{ url_for('storage') }}/{{ ingredient[0] }}" method="post">
                        <div class="form-group">
                            <td class="align-middle">{{ ingredient[1] }}</td>
                            <td class="align-middle">{{ ingredient[2] }}</td>
                            <td class="align-middle">
                                <input type="number" name="quantity" value="0" min="0" class="form-control text-center">
                            </td>
                            <td class="align-middle">
                                <button type="submit" class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                    </svg>
                                </button>
                            </td>
                        </div>
                    </form>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center justify-content-center p-4">
        <a href="{{ url_for('admin') }}" class="btn btn-danger">Go Back</a>
    </div>
</div>
{% endblock %}
