{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header text-center font-weight-bold">
                <h3>Crea uno scontrino</h3>
            </div>
            <div class="card-body">
                <!--url per scaricare lo scontrino-->
                <form action="{{ url_for('gen') }}" method="post">
                    <div class="form-group">
                        <table class="table table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th class="align-middle">Nome</th>
                                    <th class="align-middle">Descrizione</th>
                                    <th class="align-middle">Quantità</th>
                                    <th class="align-middle">Prezzo</th>
                                    <th class="align-middle">Seleziona</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for plate in plates %}
                                    <tr class="text-center">
                                        <td class="align-middle">{{ plate[2] }}</td>
                                        <td class="align-middle">{{ plate[3] }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="{{ plate[2] }}" value="0" min="0" class="form-control text-center">
                                        </td>
                                        <td class="align-middle">{{ plate[5] }}€</td>
                                        <td class="align-middle">
                                            <input type="checkbox" name="{{ plate[2] }}_check" class="big-checkbox">
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center justify-content-center p-4">
            <a href="{{ url_for('cashier') }}" class="btn btn-danger">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
