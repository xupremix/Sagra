{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Pietanze disponibili in base al giorno e/o ingredienti</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('pietanze') }}" method="post">
                        <div class="form-group">
                            <label for="day">Giorno</label>
                            <select name="day" id="day" class="form-control">
                                <option value="monday">Lunedì</option>
                                <option value="tuesday">Martedì</option>
                                <option value="wednesday">Mercoledì</option>
                                <option value="thursday">Giovedì</option>
                                <option value="friday">Venerdì</option>
                                <option value="saturday">Sabato</option>
                                <option value="sunday">Domenica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="day">Ingredienti (separati da uno spazio)</label>
                            <input type="text" name="ingredients" id="ingredients" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Vai</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Crea uno scontrino</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('scontrino') }}" method="post">
                        <div class="form-group">
                            <label for="day">Giorno</label>
                            <select name="day" id="day" class="form-control">
                                <option value="monday">Lunedì</option>
                                <option value="tuesday">Martedì</option>
                                <option value="wednesday">Mercoledì</option>
                                <option value="thursday">Giovedì</option>
                                <option value="friday">Venerdì</option>
                                <option value="saturday">Sabato</option>
                                <option value="sunday">Domenica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Crea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center justify-content-center p-4">
        <a href="{{ url_for('index') }}" class="btn btn-danger">Go Back</a>
    </div>
</div>
{% endblock %}
